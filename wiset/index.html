<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/index.css">
    <link rel="shortcut icon" href="#">
    <title>GEW 참여인증 이벤트 당첨자 발표</title>
</head>
<body>
    <div class="wrap">
        <!-- 메인 -->
        <div class="content_area">
            <!-- 타이틀 -->
            <strong class="sub_title">새콤달콤 공학맛보기</strong>
            <h1 class="title"><span class="blind">girl's engineering weeks</span></h1>
            <strong class="desc"><span>참여인증 이벤트</span> 당첨자 발표</strong>
            <div class="input_area showing">
                <label for="inputFile">파일 업로드</label>
                <input id="inputFile" class="blind" type="file" onchange="readExcel(event)" accept=".xls,.xlsx">
            </div>
            <!-- 경품 -->
            <div class="present_list">
                <button type="button" class="present_item" onclick="drawPerson(1, 1)">
                    <img src="./src/images/1.png" width="200" alt="">
                    <span class="present_title">애플<br/>에어팟 프로(1명)</span>
                </button>
                <button type="button"  class="present_item" onclick="drawPerson(2, 5)">
                    <img src="./src/images/2.png" width="200" alt="">
                    <span class="present_title">BBQ<br/>황금올리브세트(5명)</span>
                </button>
                <button type="button"  class="present_item" onclick="drawPerson(3, 10)">
                    <img src="./src/images/3.png" width="200" alt="">
                    <span class="present_title">맘스터치<br/>싸이버거 세트(10명)</span>
                </button>
                <button type="button"  class="present_item" onclick="drawPerson(4, 20)">
                    <img src="./src/images/4.png" width="200" alt="">
                    <span class="present_title">베스킨라빈스<br/>더블주니어(20명)</span>
                </button>
            </div>
        </div>
        <!-- 팝업 -->
        <div class="popup_area">
            <div class="bg_area">
                <lottie-player src="https://assets8.lottiefiles.com/private_files/lf30_rjuv1b.json"  background="transparent"  speed="1"  style="width: 100%; height: auto;" class="lottie"></lottie-player>
            </div>
            <div class="popup_content">
                <button class="close_btn" type="button" onclick="closePopup()"><span class="blind">close</span></button>
                <h2 class="popup_title">애플 에어팟 프로 (1명)</h2>
                <div class="img_area">
                    <img src="./src/images/1.png" class="popup_img" width="200" alt="경품">
                </div>
                <div class="selected_area">
                    <ul class="selected_list"></ul>
                </div>
            </div>
        </div>
        <!-- bgm & 효과 -->
        <audio loop class="bg_audio">
            <source src="./src/audio/bg1.mp3" type="audio/mp3">
            <!-- <source src="./src/audio/bg2.mp3" type="audio/mp3"> -->
        </audio>
        <audio class="sound_audio">
            <source src="./src/audio/sound.mp3" type="audio/mp3">
        </audio>
    </div>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <script src="./src/js/data.js"></script>
</body>
</html>
